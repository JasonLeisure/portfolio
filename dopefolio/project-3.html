<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Case Study of Project 3</title>
    <meta name="description" content="Case study page of Project" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
    }
    body {
        overflow: hidden;
        background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
        background-size: 100% 100%;
        animation: shift 5s infinite;
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: block;
    }

    @keyframes shift {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: 100% 0;
        }
    }
</style>
</head>
<body>
<canvas></canvas>
<script>
    var canvas, ctx;
var paintColors = [
"#FF0000",   // Red
"#FF7F00",   // Orange
"#FFFF00",   // Yellow
"#00FF00",   // Green
"#0000FF",   // Blue
"#FF1493",   // DeepPink
"#00FFFF",   // Cyan
"#FFD700",   // Gold
"#ADFF2F",   // GreenYellow
"#1E90FF",   // DodgerBlue
"#F08080",   // LightCoral
"#90EE90",   // LightGreen
"#FFB6C1",   // LightPink
"#FFA07A",   // LightSalmon
"#7CFC00",   // LawnGreen
"#FFDAB9",   // PeachPuff
"#9370DB",   // MediumPurple
"#20B2AA",   // LightSeaGreen
"#00CED1",   // DarkTurquoise
"#FF4500",   // OrangeRed
"#FF8C00",   // DarkOrange
"#FA8072",   // Salmon
"#DAA520",   // Goldenrod
"#4169E1",   // RoyalBlue
"#3CB371",   // MediumSeaGreen
"#7B68EE",   // MediumSlateBlue
"#FFC0CB",   // Pink
"#7FFF00",   // Chartreuse
"#BA55D3",   // MediumOrchid
"#66CDAA",   // MediumAquamarine
"#9932CC",   // DarkOrchid
"#AFEEEE",   // PaleTurquoise
"#8B4513",   // SaddleBrown
"#2E8B57",   // SeaGreen
"#8B008B",   // DarkMagenta
"#228B22",   // ForestGreen
"#800000",   // Maroon
"#008B8B",   // DarkCyan
"#9400D3",   // DarkViolet
"#000080",   // Navy
"#556B2F",   // DarkOliveGreen
"#FFA500",   // Orange
"#A52A2A",   // Brown
"#4682B4",   // SteelBlue
"#DC143C"    // Crimson
];
var lake = [];

    canvas = document.getElementsByTagName('canvas')[0];
    ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;


    var viscosity = 0.98;
    var alphaIncrement = 0.005;


    var mouseDown = false;
    var lastMouseX, lastMouseY;


    function createInitialLake() {
        for (let i = 0; i < canvas.width; i += 20) {
            for (let j = 0; j < canvas.height; j += 20) {
                var randomColor = paintColors[Math.floor(Math.random() * paintColors.length)];
                var alpha = Math.random() * 0.5 + 0.5;
                var velocityX = (Math.random() - 0.5) * 1;
                var velocityY = (Math.random() - 0.5) * 1;
                lake.push({ x: i + Math.random() * 10, y: j + Math.random() * 10, brightness: alpha, radius: Math.random() * 10 + 5, color: randomColor, originalX: i + Math.random() * 10, originalY: j + Math.random() * 10, velocityX: velocityX, velocityY: velocityY });
            }
        }
    }


    function updateCirclePositions() {
        for (let i = 0; i < lake.length; i++) {
            var circle = lake[i];


            circle.velocityX *= viscosity;
            circle.velocityY *= viscosity;


            circle.x += circle.velocityX;
            circle.y += circle.velocityY;


            if (circle.x < 0 || circle.x > canvas.width) {
                circle.velocityX *= -1;
            }
            if (circle.y < 0 || circle.y > canvas.height) {
                circle.velocityY *= -1;
            }
        }
    }


    function handleMouseDown(e) {
        mouseDown = true;
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
    }


    function handleMouseMove(e) {
        if (mouseDown) {
            var x = e.clientX;
            var y = e.clientY;


            for (let i = 0; i < lake.length; i++) {
                var circle = lake[i];
                var dx = x - circle.x;
                var dy = y - circle.y;
                var distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 50) {

                    circle.velocityX += dx * 0.01;
                    circle.velocityY += dy * 0.01;
                }
            }

            lastMouseX = x;
            lastMouseY = y;
        }
    }


    function handleMouseUp() {
        mouseDown = false;
    }


    canvas.addEventListener('mousedown', handleMouseDown);
    canvas.addEventListener('mousemove', handleMouseMove);
    canvas.addEventListener('mouseup', handleMouseUp);

    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);


        ctx.fillStyle = 'rgba(0, 0, 255, 1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);


        updateCirclePositions();


        for (let i = 0; i < lake.length; i++) {
            var circle = lake[i];

            ctx.globalAlpha = circle.brightness;


            var gradient = ctx.createRadialGradient(circle.x, circle.y, 0, circle.x, circle.y, circle.radius);
            gradient.addColorStop(0, circle.color);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;

            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();


            if (circle.brightness < 1) {
                circle.brightness += alphaIncrement;
            }
        }
    }


    createInitialLake();
    animate();
</script>
